
<html>
  <head>
    <title>Freebase Parallax - Chart 1D View</title>
    <link href="http://freebaselibs.com/static/parallax/1.1/styles/common.css" rel="stylesheet" type="text/css">
    <link href="http://freebaselibs.com/static/parallax/1.1/styles/thumbnail.css" rel="stylesheet" type="text/css">
    <link href="http://freebaselibs.com/static/parallax/1.1/styles/views/chart1d-view.css" rel="stylesheet" type="text/css">
    <link href="attribution.css" rel="stylesheet">
    <style>
      #the-chart {
        margin-bottom: 3em;
      }
      .item-lens-container {
        padding:        1em;
        width:          30em;
        border:         1px solid #ccc;
        height:         18em;
        overflow:       hidden;
      }
    </style>
    
    <script src="http://api.simile-widgets.org/ajax/2.2.1/simile-ajax-api.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/common.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/externals/json2.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/util/queue.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/util/render.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/util/url.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/util/color-coder.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/util/ui.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/data/path-util.js"></script>
    <script src="http://freebaselibs.com/static/parallax/1.1/scripts/views/chart-1d-view/chart-1d-view-worker.js"></script>
    <script>
      var baseUrl = "http://freebaselibs.com/static/parallax/1.1/";
      
      var log = (window.console) ? function(s) { window.console.log(s); } : /*window.alert*/ function() {};
      function genericErrorHandler(s) {
        log(s);
      }
      
      var thePoints;
      var theColorCoder = new DefaultColorCoder();
      function onLoad() {
        try {
          var url = document.location.href;
          var q = url.indexOf("?");
          var s = url.substr(q + 1);
          
          var job = JSON.parse(decodeURIComponent(s));
          job.colorCoder = theColorCoder;
          job.colorKeys = {};
          
          chart1DViewQuery(job, function(points) {
            thePoints = points;
            plot();
            
            window.onresize = function() { window.setTimeout(plot, 1000); };
          });                
        } catch (e) {
          alert(e);
        }
      }
      
      function plot() {
        chart1DViewPlot(document.getElementById("the-chart"), thePoints, theColorCoder);
      }
      
      function showLightboxForThumbnail(evt) {
        // not sure what to do
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div class="freebase-attribution">
    <img alt="Freebase CC-BY" height="23px" style="float: left; border: 0;" width="61px" src="http://www.freebase.com/policies/freebase-cc-by-61x23.png"/>

    </div>
  </div>
    <div id="the-chart"></div>
  

</body></html>
